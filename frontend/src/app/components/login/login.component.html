<div id="login-visual">
    <div class="login-content">
        <span class="salutation">Hey!</span>
        <h1>Login</h1>
    </div>    
</div>

<div id="login-form">

        <div class="label-field">
            <mat-form-field style="display: block !important" class="example-full-width login-field">
                <mat-label class="login-label">Benutzername</mat-label>
                <input class="login-input" matInput #email placeholder="" value="">
            </mat-form-field>
            <button (click)="login(email.value)" id="login">Login</button>
        </div>


</div>
