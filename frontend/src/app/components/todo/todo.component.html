<div class="list-view">
        <h4>Offen <span>( {{todos.length}} )</span></h4>
        <div class="todo-elements">
            <div class="todo" *ngFor="let todo of todos">
                    <div class="todo-content">
                        <div class="handle">
                            <img src="./assets/svg-todo/drag.svg">
                        </div>
                        <div class="todo-content-check">
                            <img (click)="checkTodo(todo)" src="./assets/svg-todo/checkbox-done.svg">
                        </div>
                        <div class="todo-content-titel">
                            <!--<input type="text" placeholder="Name des ToDO-Punkts">-->
                            <p class="todo-title">{{ todo.name }}</p>
                        </div>
                        <div class="delete">
                            <span>Löschen</span>
                        </div>
                    </div>
                </div>
        </div>



        <h4>Erledigt <span>({{ donetodos.length }})</span></h4>
        <div class="todo-elements">
            <div class="todo done" *ngFor="let todo of donetodos">
                    <div class="todo-content">
                        <div class="handle">
                            <img src="./assets/svg-todo/drag.svg">
                        </div>
                        <div class="todo-content-check">
                            <img src="./assets/svg-todo/checkbox-empty.svg">
                        </div>
                        <div class="todo-content-titel">
                            <!--<input type="text" placeholder="Name des ToDO-Punkts">-->
                            <p class="todo-title">{{ todo.name }}</p>
                        </div>
                        <div class="delete">
                            <span (click)="deleteTodo(todo)">Löschen</span>
                        </div>
                    </div>
                </div>
        </div>
</div>
